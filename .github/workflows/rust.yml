name: Rust

on:
  push:
    branches: [ "main" ]


env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    services:
      go-server:
        image: nginx
        ports:
          - 8888:80

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test --verbose
